    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card border border-0 ">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="taskName" class="form-label">Task Nane</label>

                                </div>
                                <div class="mb-3">

                                    <input type="text" class="form-control" id="image">
                                </div>
                                <!-- <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary col-3">Submit</button>
                        </div> -->
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
